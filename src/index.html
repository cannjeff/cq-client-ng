	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Cryptoquip</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="modernizr.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="layout">

			<div id="menu">
				<div class="pure-menu" ng-controller="MainMenuCtrl">
					<span class="pure-menu-heading">Cryptoquip</span>

					<ul class="pure-menu-list">
						<li class="pure-menu-item" ng-repeat="item in menuItems" ng-class="{'pure-menu-selected': item.isSelected()}">
							<a href="{{ item.href }}" class="pure-menu-link">{{ item.text }}</a>
						</li>
					</ul>
				</div>
			</div>

			<div id="main">
				<div ng-view></div>
			</div>

		</div>
	</body>
