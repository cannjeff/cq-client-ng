	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Cryptoquip</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="modernizr.js"></script>
		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div id="layout" ng-class="{ 'active': menuActive }">

			<!-- Menu toggle -->
			<div id="menuLink" class="menu-link" ng-click="menuActive = !menuActive">
				<!-- Hamburger icon -->
				<i class="fa fa-bars"></i>
			</div>

			<div id="menu" ng-hide="hideMenu">
				<div cq-menu></div>
			</div>

			<div id="main">
				<div class="cq-user-menu-wrapper" ng-controller="UserCtrl" ng-show="currentUser">
					<span>{{ currentUser.username }}</span>
					<i class="fa fa-key cq-pointer" title="Change Password" ng-click="changePassword()"></i>
					<i class="fa fa-sign-out cq-pointer" title="Logout" ng-click="logout()"></i>
				</div>
				<div ng-view></div>
			</div>

		</div>
	</body>
</html>
