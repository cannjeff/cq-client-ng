<form class="pure-form pure-form-stacked">
	<fieldset>
		<input class="" ng-model="username" placeholder="Username" required />
		<input class="" ng-model="password" type="password" placeholder="Password" required />
		<input class="" ng-model="repeatPassword" type="password" placeholder=" Repeat Password" required />

		<input class="pure-button pure-button-primary" type="button" value="Sign Up" ng-click="signUp()" />
	</fieldset>
</form>
