<div class="cq-screen-quips-list">
	<h2>Quips</h2>
	<div ng-show="showEditButton" class="edit-button-holder">
		<button class="pure-button pure-button-primary button-xsmall" ng-click="editMode = !editMode">Edit</button>
	</div>
	<table class="pure-table pure-table-striped cq-table">
		<thead>
			<tr>
				<th>Date Added</th>
				<th>Quip</th>
				<th>Solved</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="quip in quips">
				<td>{{ quip.formattedCreatedDate }}</td>
				<td>{{ quip.encrypted_text }}</td>
				<td>{{ quip.solved }}</td>
				<td>
					<div class="cq-table-button-wrapper">
						<button class="pure-button pure-button-primary button-small" ng-click="navToQuip(quip._id)">Solve</button>
						<button ng-show="editMode" class="pure-button button-secondary button-small" ng-click="updateQuip(quip._id)">Update</button>
						<button ng-show="editMode" class="pure-button button-error button-small" ng-click="deleteQuip(quip._id)">Delete</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
